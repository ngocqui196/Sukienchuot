<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Thực hành sự kiện chuột</title></head><body><form>    <img id="myimage" src="unnamed.jpg" height="512" width="498"/>    <p>Ấn cái của anh đang cầm vào đây</p>    <input type="button" value="Đây" onclick="moveRight();" /></form><script>    let imgObj = null;    imgObj = document.getElementById('myimage');    function init() {        imgObj = document.getElementById('myimage');        imgObj.style.position = 'relative';        imgObj.style.left = '0px';    }    function moveRight() {        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';    }    window.onload = init;</script></body></html>
