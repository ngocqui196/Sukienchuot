<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Thực hành sự kiện chuột</title></head><body><form>    <img id="myimg" src="unnamed.jpg" style="position: relative; left: 550px; top: 230px" height="100" width="100"/>    <p>Ấn cái của anh đang cầm vào đây</p>    <input type="button" value="Phải" onclick="moveRight();" />    <input type="button" value="Trái" onclick="moveLeft();" />    <input type="button" value="Lên" onclick="moveUp();" />    <input type="button" value="Xuống" onclick="moveDown();" /></form><script>    let imgObj = document.getElementById('myimg');    function moveRight() {        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';    }    function moveLeft() {        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';    }    function moveUp() {        imgObj.style.top = parseInt(imgObj.style.top) - 10 + 'px';    }    function moveDown() {        imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';    }    function moveRightkey(event){        if (event.keyCode == 39) {            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';        }    }    function moveLeftkey(event){        if (event.keyCode == 37) {            imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';        }    }    function moveUpkey(event){        if (event.keyCode == 38) {            imgObj.style.top = parseInt(imgObj.style.top) - 10 + 'px';        }    }    function moveDownkey(event){        if (event.keyCode == 40) {            imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';        }    }    function docReady1() {        window.addEventListener("keydown", moveDownkey);    }    function docReady2() {        window.addEventListener("keydown", moveLeftkey);    } function docReady3() {        window.addEventListener("keydown", moveUpkey);    } function docReady4() {        window.addEventListener("keydown", moveRightkey);    }    onload = docReady1();    onload = docReady2();    onload = docReady3();    onload = docReady4();</script></body></html>
